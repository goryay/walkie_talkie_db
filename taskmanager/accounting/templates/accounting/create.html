{% extends "main/base.html" %}
{% block content %}
    <div class="card-body">
        <h5>Добавить новый учёт</h5>

            <p class="center">
            {% csrf_token %}
            {{ form.as_p }}
            <a type="button" class="btn btn-danger" href="/accounting">Отмена</a>

            </p>
        </form>
    </div>
{% endblock %}
